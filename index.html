<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">

<body style = "overflow: hidden">
    <div class = "score">
        <h1> <span id = "score"></span> || <span id = "time">30</span> seconds <span onclick="switchPlay()"class = "stop-play" id = "stop-play">Stop</span> </h1>

        <canvas id = "canvas" height="600px" width="800px" style="background-color :black;"></canvas>
    </center>
    <center id = "buttons">
        <div class="up">
            <button id = "up" onfocus="onup()">up</button>
        </div>
        <div class="center">
            <button id="left" onfocus="onleft()">left</button>
            <button id = "freeze" onfocus="reset()">freeze</button>
            <button id="right" onfocus="onright()">right</button>
        </div>
        <div class="down">
            <button id = "down" onfocus="ondown()"> down</button>
        </div>
    </center>
    

</body>
